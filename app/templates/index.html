<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BharatWork: English to Hindi Voice</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>BharatWork â€“ English to Hindi Voice</h1>
        <p class="subtitle">
          Type an English sentence, get a Hindi translation, and listen to it in natural speech powered by Facebook MMS TTS.
        </p>
      </header>

      <section class="card">
        <form id="translation-form">
          <label for="english-input">English sentence</label>
          <textarea id="english-input" name="text" rows="4" placeholder="Enter your sentence here" required></textarea>
          <button type="submit" id="submit-button">Translate &amp; Speak</button>
        </form>

        <div id="feedback" class="feedback" role="status" aria-live="polite"></div>

        <div id="result" class="result hidden">
          <h2>Hindi translation</h2>
          <p id="hindi-output" class="hindi-text"></p>

          <h3>Generated audio</h3>
          <audio id="tts-audio" controls></audio>
        </div>
      </section>
    </main>

    <script src="/static/script.js" defer></script>
  </body>
</html>
